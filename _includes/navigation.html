{% if site.data.navigation %}
      {% for item in site.data.navigation %}
        <li class='c-nav__item' role='presentation'>
          <a class='c-nav__link' href="{{ item.url | prepend: site.baseurl }}" {% if page.url == item.url %}current{% endif %}">
            {{ item.title }}
          </a>
        </li>
      {% endfor %}
  {% endif %}
